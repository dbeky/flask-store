<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Welcome {{ session.user }}</h2>
<p>Your role: {{ session.role }}</p>
<hr>
<a class="btn btn-success m-1" href="/products">Products</a>
<a class="btn btn-info m-1" href="/orders">Orders</a>
{% if session.role == "admin" %}
<a class="btn btn-warning m-1" href="/admin/dashboard">Admin Dashboard</a>
{% endif %}
<a class="btn btn-danger m-1" href="/logout">Logout</a>
</body>
</html>
