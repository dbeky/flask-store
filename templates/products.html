<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Products</h2>

{% if session.role == "admin" %}
<form method="post" class="mb-3">
    <input name="name" placeholder="Product Name" class="form-control mb-1" required>
    <input name="price" placeholder="Price" type="number" class="form-control mb-1" required>
    <input name="stock" placeholder="Stock" type="number" class="form-control mb-1" required>
    <button class="btn btn-primary">Add Product</button>
</form>
{% endif %}

<div class="row">
{% for p in items %}
<div class="col-md-4">
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ p[1] }}</h5>
            <p class="card-text">Price: {{ p[2] }}$</p>
            <p class="card-text">Stock: {{ p[3] }}</p>
        </div>
    </div>
</div>
{% endfor %}
</div>

<a class="btn btn-secondary mt-3" href="/dashboard">Back</a>
</body>
</html>
